<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario LM | Jose Antonio Cortes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #0B192C;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
        }
        .buttons {
            background-color: #4A90E2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons:hover {
            background-color: #357ABD;
        }
        a.enlace-personal {
			text-shadow: 1px 1px 2px #4A4A4A;
            color: #5c3b3b;
        }
        a.enlace-personal:focus {
            color: rgb(25, 0, 255);
        }
        .transformar {
            transition: transform 0.3s ease-in-out;
        }
        .transformar:hover {
            transform: scale(1.1);
        }
        @keyframes animacionBoton {
            from {background-color: #4A90E2;}
            to {background-color: #357ABD;}
        }
        .animar {
            animation: animacionBoton 1s infinite alternate;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .flex-item {
            width: 48%;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse; border-radius: 5px; width: 95%; margin: 3px; height: auto; margin-top: 25px;" bgcolor="#FFE6A9" border="1" cellpadding="3" cellspacing="3">
        <tr>
            <td colspan="2" align="center">
                <h1 style="font-family: Arial, sans-serif; color: #4A4A4A; text-align: center;">FORMULARIO CURRÍCULUM VITAE</h1>
            </td>
        </tr>
        <form action="">
            <tr>

                    <h3 style="color: #4A4A4A; text-align: center; font-family: Arial, Helvetica, sans-serif;"><u>DATOS PERSONALES</u></h3>
                    <label for="name">Nombre:</label><br>
                    <input type="text" name="name" id="name"><br><br>
                    <label for="lastname">Apellidos:</label><br>
                    <input type="text" name="lastname" id="lastname"><br><br>
                    <div class="flex-container">
                        <div class="flex-item">
                            <label for="street">Calle:</label><br>
                            <input type="text" name="street" id="street"><br><br>
                        </div>
                        <div class="flex-item">
                            <label for="number">Número:</label><br>
                            <input type="number" name="number" id="number"><br><br>
                        </div>
                        <div class="flex-item">
                            <label for="floor">Piso:</label><br>
                            <input type="text" name="floor" id="floor"><br><br>
                        </div>
                        <div class="flex-item">
                            <label for="letter">Letra:</label><br>
                            <input type="text" name="letter" id="letter"><br><br>
                        </div>
                        <div class="flex-item">
                            <label for="postcode">Código Postal:</label><br>
                            <input type="number" name="postcode" id="postcode"><br><br>
                        </div>
                        <div class="flex-item">
                            <label for="province">Provincia:</label><br>
                            <input type="text" name="province" id="province"><br><br>
                        </div>
                    </div>
                    <label for="phone">Teléfono:</label><br>
                    <input type="text" name="phone" id="phone"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" required><br><br>
                    <label for="picture">Foto:</label><br>
                    <input type="file" name="picture" id="picture"><br><br>
                    <a href="https://1daw-josecor475.github.io/Sitio-Web/" class="enlace-personal" target="_blank">Mi web personal</a><br><br>
                </td>
                <td bgcolor="#DCE4C9" valign="top">

                    <h3 style="color: #4A4A4A; text-align: center; font-family: Arial, Helvetica, sans-serif;"><u>APTITUDES PERSONALES</u></h3>
                    <label for="aptitudes">Indique, o redacte, acerca de sus aptitudes personales:</label><br>
